<html>
    <div th:fragment="contenido">
        <h2 th:text="${libro.id == null ? 'Nuevo Libro' : 'Editar Libro'}"></h2>
        <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
            <div class="mb-3">
                <label>Título</label>
                <input type="text" th:field="*{titulo}" class="form-control" />
                <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label>Autor</label>
                <input type="text" th:field="*{autor}" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Categoría</label>
                <select th:field="*{categoria}" class="form-select">
                    <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Disponible</label>
                <input type="checkbox" th:field="*{disponible}" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</html>
